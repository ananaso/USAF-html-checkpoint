<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>GMDB - 1917</title>
  </head>
  <body>
    <header>
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1">GMDB</span>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="login.html">Login<span class="sr-only">(current)</span></a>
            </li>
          </ul>
          <form class="navbar-form form-inline">
            <div class="form-group mr-3">
              <input type="text" class="form-control" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-outline-warning">Submit</button>
          </form>
        </div>
      </nav>
    </header>
    <main>
      <div class="container-fluid">
        <div class="row">
          <div class="col-3">
            <div class="media">
              <img class="mr-3 my-3 img-fluid" src="../posters/1917.jpg" alt="1917">
              <div class="media-body">
                <h1 class="mt-3">1917</h1>
                <h3>Released 10 January, 2020</h3>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-3">
            <!-- Comment Submission Module -->
            <form action="" method="GET">
              <div class="form-group my-3">
                <label for="comment" class="font-weight-bold">Leave a comment:</label>
                <input type="text" class="form-control" id="comment" placeholder="">
              </div>
              <button type="submit" class="btn btn-primary my-3">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
